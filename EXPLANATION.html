    <script>
    const config = {
        matrixSpeed: 50,
        matrixDensity: 0.975,
        glitchFrequency: 5000,
        glitchDuration: 200,
        typingSpeed: 50,
    };

    document.addEventListener('DOMContentLoaded', () => {
        const matrixContainer = document.querySelector('.matrix-container');
        const width = window.innerWidth;
        const fontSize = 14;
        const columns = Math.floor(width / fontSize);
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~`';
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * 100) - 100;
        }
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = window.innerHeight;
        matrixContainer.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        let lastGlitchTime = 0;
        let isGlitching = false;
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;
            const now = Date.now();
            if (now - lastGlitchTime > config.glitchFrequency && Math.random() > 0.95) {
                isGlitching = true;
                setTimeout(() => {
                    isGlitching = false;
                }, config.glitchDuration);
                lastGlitchTime = now;
            }
            for (let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                if (isGlitching && Math.random() > 0.7) {
                    ctx.fillStyle = '#ff00ff';
                } else if (isGlitching && Math.random() > 0.7) {
                    ctx.fillStyle = '#00ffff';
                } else {
                    const alpha = (drops[i] < 10) ? 1 : Math.random() * 0.5;
                    ctx.fillStyle = `rgba(0, 255, 0, ${alpha})`;
                }
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                drops[i]++;
                if (drops[i] * fontSize > canvas.height && Math.random() > config.matrixDensity) {
                    drops[i] = 0;
                }
            }
            
            requestAnimationFrame(draw);
        }
        
        // Add video glitch effects on mouse movement
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                const terminal = document.querySelector('.terminal');
                terminal.style.transform = `translateX(${Math.random() * 10 - 5}px)`;
                setTimeout(() => {
                    terminal.style.transform = 'translateX(0)';
                }, 100);
            }
        });
        draw();
        const message = document.querySelector('.message p:first-child');
        const contact = document.querySelector('.message p:last-of-type');
        const originalText = message.textContent;
        const contactText = contact.textContent;
        
        message.textContent = '';
        contact.textContent = '';
        
        let index = 0;
        
        function typeMessage() {
            if (index < originalText.length) {
                message.textContent += originalText.charAt(index);
                index++;
                setTimeout(typeMessage, config.typingSpeed);
            } else {
                index = 0;
                setTimeout(typeContact, 500);
            }
        }
        
        function typeContact() {
            if (index < contactText.length) {
                contact.textContent += contactText.charAt(index);
                index++;
                setTimeout(typeContact, config.typingSpeed);
            }
        }
        
        setTimeout(typeMessage, 1000);
        const logo = document.querySelector('.logo');
        setInterval(() => {
            if (Math.random() > 0.9) {
                logo.style.textShadow = `0 0 10px #f0f, 0 0 15px #0ff`;
                setTimeout(() => {
                    logo.style.textShadow = `0 0 5px #0f0`;
                }, 100);
            }
        }, 2000);
    });
    </script>
